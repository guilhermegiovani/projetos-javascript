<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  
  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="Base Apparel">
    </div>

    <div class="hero">
      <picture>
        <source media="(min-width: 1000px)" srcset="images/hero-desktop.jpg">

        <img src="images/hero-mobile.jpg" alt="hero-mobile" aria-hidden="true">
      </picture>
    </div>

    <div class="content">
      <h1>We're <span>coming soon</span></h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#" method="post">
        <div class="form-input">
          <input type="text" name="email" id="email" placeholder="Email Address" autocomplete="off">
          <span><img src="images/icon-error.svg" alt="icon-error" aria-hidden="true"></span>
        </div>
        <button type="submit" aria-hidden="true" aria-label="submit"> <img src="images/icon-arrow.svg" alt="icon-arrow"> </button>
        <span class="alert">Please provide a valid email</span>
      </form>
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
