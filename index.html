        const avatarInput = document.getElementById("upload_avatar");
        const imgAvatar = document.getElementById("foto_avatar");
        const uploadLabel = document.getElementById("label_avatar");
        const spanAvatar = document.querySelector("#span_avatar");

        // Previne comportamento padrÃ£o ao arrastar arquivos
        ["dragenter", "dragover", "dragleave", "drop"].forEach(event => {
            uploadLabel.addEventListener(event, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        // Adiciona classe para destacar a Ã¡rea ao arrastar
        uploadLabel.addEventListener("dragover", () => {
            uploadLabel.classList.add("highlight"); // Adicione essa classe no CSS
        });

        // Remove destaque quando o arquivo sai da Ã¡rea
        uploadLabel.addEventListener("dragleave", () => {
            uploadLabel.classList.remove("highlight");
        });

        // Evento ao soltar o arquivo
        uploadLabel.addEventListener("drop", (e) => {
            uploadLabel.classList.remove("highlight"); // Remove destaque

            const file = e.dataTransfer.files[0]; // Pega o arquivo solto
            if (file && file.type.startsWith("image/")) {
                // Cria um objeto URL para visualizar a imagem carregada
                const reader = new FileReader();
                reader.onload = function (event) {
                    imgAvatar.style.borderRadius = "10px";
                    imgAvatar.style.width = "100%";
                    imgAvatar.src = event.target.result; // Exibe a imagem arrastada
                };
                reader.readAsDataURL(file);
            }
        });


    </script>
