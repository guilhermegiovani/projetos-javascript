<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  
  <title>Conference ticket generator</title>
</head>
<body>

  <img class="circle_top" src="assets/images/pattern-circle.svg" alt="circle">

  <!-- <img class="lines" src="assets/images/pattern-lines.svg" alt="lines"> -->

  <!-- Form starts -->

  <main>
    
    <img class="logo_full" src="assets/images/logo-full.svg" alt="full">

    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p class="subtitulo">Secure your spot at next year's biggest coding conference.</p>

    <form id="forms_conf">

      <div class="forms_avatar">
        <p class="title_upload">Upload Avatar</p>

        <div class="upload_avatar">
          <label for="upload_avatar">
            <span><img src="assets/images/icon-upload.svg" alt="upload"></span>
            <p class="text_upload">Drag and drop or click to upload</p>
          </label>
        </div>

        <input type="file" id="upload_avatar" accept="image/*">

        <div class="aviso_upload">
          <img src="assets/images/icon-info.svg" alt="info">
          <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
        </div>

      </div>

      <div class="forms">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name">

        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" placeholder="example@email.com">

        <label for="github_username">GitHub Username</label>
        <input type="text" id="github_username" placeholder="@yourusername">
      </div>

      <button type="submit">Generate My Ticket</button>

    </form>

  </main>

  <!--
  Your Journey to Coding Conf 2025 Starts Here!
    
  Secure your spot at next year's biggest coding conference.

  Upload Avatar
  Drag and drop or click to upload
  Upload your photo (JPG or PNG, max size: 500KB).

  Full Name

  Email Address
  example@email.com

  GitHub Username
  @yourusername

  Generate My Ticket -->

  <!-- Form ends -->

  <!-- Generated tickets starts -->
  
</body>
</html>
