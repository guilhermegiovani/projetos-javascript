  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <article class="article-card">

    <div class="img-box">
      <img src="images/drawers.jpg" alt="drawers" class="article-banner">
    </div>

    <div class="article-content">

      <a href="#">
        <h3 class="article-title">Shift the overall look and feel by <br> adding these wonderful touches to <br> furniture in your home</h3>
      </a>

      <p class="article-text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>

      <div class="article-content-footer">
        <div class="author">
          <img src="images/avatar-michelle.jpg" alt="avatar-michelle" class="author-avatar">

          <div class="author-info">
            <a href="#">
              <h4 class="author-name">Michelle Appleton</h4>
            </a>

            <div class="publish-date">28 Jun 2020</div>
          </div>
        </div>

        <div class="share">
          <button class="share-button">
            <ion-icon name="arrow-redo-sharp"></ion-icon>
          </button>

          <div class="share-option">
            <span>SHARE</span>
            
            <a href="#"> <img src="images/icon-facebook.svg" alt="icon-facebook" class="icon-social"> </a>

            <a href="#"> <img src="images/icon-twitter.svg" alt="icon-twitter" class="icon-social"> </a>

            <a href="#"> <img src="images/icon-pinterest.svg" alt="icon-pinterest" class="icon-social"> </a>
          </div>

        </div>

      </div>

    </div>

  </article>
